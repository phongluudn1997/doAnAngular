<div class="my-login-page">
    <section class="h-100">
        <div class="container h-100">
            <div class="row justify-content-md-center h-100">
                <div class="card-wrapper">
                    <div class="brand">
                        <img src="../../../assets/img/logo4.png">
                    </div>
                    <div class="card fat">
                        <div class="card-body">
                            <h4 class="card-title">Login</h4>
                            <form [formGroup]="loginForm">
                                <div class="form-group">
                                    <label for="email">Email</label>

                                    <input id="email" type="text" class="form-control" formControlName="email"
                                        required autofocus>
                                    <div *ngIf="submitted && f.email.errors">
                                        <div *ngIf="f.email.errors.required" class="alert alert-danger mt-1"
                                            role="alert">Email is required!</div>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label for="password">Password
    
                                    </label>
                                    <input id="password" type="password" class="form-control" formControlName="password"
                                        required data-eye>
                                    <div *ngIf="submitted && f.password.errors">
                                        <div *ngIf="f.password.errors.required" class="alert alert-danger mt-1"
                                            role="alert">Password is required!</div>
                                    </div>
                                </div>

        

                                <div class="form-group no-margin">
                                    <button (click)="onSubmit1()" type="button" class="btn btn-primary btn-block">
                                        Login
                                    </button>
                                </div>
                                <div class="margin-top20 text-center">
                                    Don't have an account? <a href="/register">Create One</a>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
