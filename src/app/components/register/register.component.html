<div class="my-login-page">
	<section class="h-100">
		<div class="container h-100">
			<div class="row justify-content-md-center h-100">
				<div class="card-wrapper">
					<div class="brand">
						<img src="../../../assets/img/logo4.png">
					</div>
					<div class="card fat">
						<div class="card-body">
							<h4 class="card-title">Register</h4>
							<form [formGroup]='registerForm' method="POST">

								<div class="form-group">
									<label for="email">Username</label>
									<input id="email" type="text" formControlName='username' class="form-control"
										name="email" required>
									<div *ngIf="submitted && f.username.errors">
										<div *ngIf="f.username.errors.required" class="alert alert-danger mt-1"
											role="alert">Username is required!</div>
									</div>
								</div>

								<div class="form-group">
									<label for="password">Password</label>
									<input id="password" type="password" formControlName='password' class="form-control"
										name="password" required data-eye>
									<div *ngIf="submitted && f.password.errors">
										<div *ngIf="f.password.errors.required" class="alert alert-danger mt-1"
											role="alert">Password is required!</div>
									</div>
								</div>

								<div class="form-group custom-control custom-checkbox">
									<input type="checkbox" class="custom-control-input" id="customCheck"
										name="example1">
									<label class="custom-control-label" for="customCheck">I agree to terms and
										conditions</label>
								</div>

								<div class="form-group no-margin">
									<button (click)="onClick()" type="submit" class="btn btn-primary btn-block">
										Register
									</button>
								</div>
								<div class="margin-top20 text-center">
									Already have an account? <a href="index.html">Login</a>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>

</div>
