<div class="m-1 wrap-white">
  <div class="row">
    <!-- Carousel Image -->
    <div class="col-sm-6 col-12 h-100">
      <div id="demo" class="carousel slide" data-ride="carousel">

        <!-- Indicators -->
        <ul class="carousel-indicators">
          <li data-target="#demo" data-slide-to="0" class="active"></li>
          <li data-target="#demo" data-slide-to="1"></li>
          <li data-target="#demo" data-slide-to="2"></li>
        </ul>

        <!-- The slideshow -->
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src={{product?.images[0]}}>
          </div>
          <div *ngFor='let i of product?.images | slice:1' class="carousel-item">
            <img src={{i}}>
          </div>
        </div>

        <!-- Left and right controls -->
        <a class="carousel-control-prev" href="#demo" data-slide="prev">
          <span class="carousel-control-prev-icon"></span>
        </a>
        <a class="carousel-control-next" href="#demo" data-slide="next">
          <span class="carousel-control-next-icon"></span>
        </a>

      </div>
    </div>
    <!-- Title -->
    <div class="col-sm-6 col-12">
      <div class="mt-3 wrap-white">
        <h3>{{product?.name}}</h3>
      </div>
      <div class="bg-light p-3 my-5">
        <h4 class="text-danger">{{product?.price}}</h4>
      </div>
      <div>
        <form [formGroup]="addToCartForm">
          <div class="my-5">
            <span>Số lượng</span>
            <input formControlName = "product_quantity" type="number" class="mx-3" value="1" min="1" max={{product?.quantity}} step="1" />
            <span class="text-muted">{{product?.quantity}} sản phẩm có sẵn</span>
          </div>
        </form>
        <div class="my-5">
          <button (click)="AddToCart()" class="btn btn-danger text-white btn-lg mx-2 my-2"> <i style="vertical-align: middle"
              class="material-icons">shopping_cart</i> Thêm vào giỏ hàng</button>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Chi tiết sản phẩm & mô tả -->

<div class="my-5">

  <!-- Chi tiết sản phẩm -->

  <div class="bg-light p-3">
    <h4>Chi tiết sản phẩm</h4>
  </div>
  <div>
    <table class="table">
      <tbody>
        <tr>
          <td>Danh mục</td>
          <td>{{product?.category}}</td>
        </tr>
        <tr>
          <td>Kho hàng</td>
          <td>{{product?.quantity}}</td>
        </tr>
        <tr>
          <td>Người bán</td>
          <td>{{product?.user_name}}</td>
        </tr>
      </tbody>
    </table>
  </div>

  <!-- Mô tả -->
  <div class="bg-light p-3">
    <h4>Mô tả sản phẩm</h4>
  </div>
  <div class="p-3">
    {{product?.description}}
    <br>
    {{product?.detail}}
  </div>
</div>
